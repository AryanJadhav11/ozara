<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main">

        <div class="container">
            <form action="moveindetail.php" method="post" id="signup-form" class="signup-form" >
                <div>
                    <h3>Move Details</h3>
                    <fieldset>
                        <h2>Lets get you moving....</h2>
                       
                        <div class="fieldset-content">
                            <div class="form-row">
                                <label class="form-label">Moving From:</label>
                                <div class="form-flex">
                                    <div class="form-group">
                                        <input type="text" name="from_country" id="from_country" />
                                        <span class="text-input">Country</span>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="from_city" id="from_city" />
                                        <span class="text-input">City</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <label class="form-label">Moving To:</label>
                                <div class="form-flex">
                                    <div class="form-group">
                                        <input type="text" name="to_country" id="to_country" />
                                        <span class="text-input">Country</span>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="to_city" id="to_city" />
                                        <span class="text-input">City</span>
                                    </div>
                                </div>
                            </div>
                           
                            <div class="form-group">
                                <label for="moving_for" class="form-label">Moving For:</label>
                                <input type="text" name="moving_for" id="moving_for" placeholder="Ex: 4-6 Months"/>
                            </div>

                            <div class="form-group">
                                <label for="who" class="form-label">Who's moving ?:</label>
                                <input type="text" name="who" id="who" placeholder="Ex: Myself"/>
                                
                            </div>
                            <div class="form-row">
                                <label class="form-label">Number of Members:</label>
                                <div class="form-flex">
                                    <div class="form-group">
                                        <label for="adult" class="form-label">Adults</label>
                                        <input type="number" name="adult" id="adult" />
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="children" class="form-label">Children</label>
                                        <input type="number" name="children" id="children" />
                                        
                                    </div>
                                   
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="what" class="form-label">Whar are you moving ?:</label>
                                <input type="text" name="what" id="what" placeholder="Ex: 1-2 bedroom home"/>
                            </div>
                            
                            
                        </div>
                    </fieldset>

                    <h3>Services</h3>
                    <fieldset>
                        <h2>What Service would you like to have ?</h2>
                        <div class="fieldset-content">
                            <div class="form-group">
                                <label class="form-label">Service:</label>
                                <input type="text" class="form-control" id="service" placeholder="Ex: Home search">
                            </div>
                            </div>
                           
                    </fieldset>

                    <h3>Personal Info</h3>
                    <fieldset>
                        <h2>Fill your personal info</h2>
                       
                        <div class="fieldset-content">
                            <div class="form-row">
                                <label class="form-label">Name:</label>
                                <div class="form-flex">
                                    <div class="form-group">
                                        <input type="text" name="fname" id="fname" />
                                        <span class="text-input">First Name</span>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="lname" id="lname" />
                                        <span class="text-input">Last Name</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Birth:</label>
                            <input type="date" name="birth" id="birth" />

                        </div>
                        <div class="form-group">
                            <label class="form-label">Email:</label>
                            <input type="email" name="email" id="email" />

                        </div>
                    </fieldset>
                </div>
                
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="vendor/jquery-steps/jquery.steps.min.js"></script>
    <script src="vendor/minimalist-picker/dobpicker.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
